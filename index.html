<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather app</title>
  </head>
  <body background="media/Sky-Clouds-Wallpaper.jpg">
    <div class="container">
      <div class="weather-container">
        <form id="search-form">
          <div class="input-group mb-3">
            <div class="col-md-10 mx-4">
              <input
                type="text"
                class="form-control form-control-lg search"
                placeholder="Enter your city"
                id=""
              />
            </div>
            <div class="input-group-append">
              <input
                type="submit"
                class="btn btn-light btn-block btn-lg search-button"
                value="Search"
              />
            </div>
          </div>
        </form>
        <h1></h1>
        <h2></h2>
        <hr />
        <div class="row">
          <div class="col-3" align="center">
            <img
              class="curr-weather"
              src="media/partly-cloudy-day.svg"
              alt="Partly Cloudy Day"
              height="180"
            />
          </div>
          <div class="col-6 temperature" align="center">
            <span id="temp"></span><a href="#" id="celcius">°C </a> |
            <a href="#" id="fahrenheit"> °F </a>
          </div>
          <div class="col-3 more-temp" align="center">
            <ul>
              <li>Humidity: <span id="hum">76</span>%</li>
              <li>Wind: <span id="wind">23</span> km/h</li>
            </ul>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-sm-2" align="center">
            <h5>Tuesday</h5>
            <div class="card">
              <div class="card-body">
                <img src="media/cloudy.svg" alt="Cloudy Day" height="100" />

                <p class="card-text">7°C -1°C</p>
              </div>
            </div>
          </div>
          <div class="col-sm-2" align="center">
            <h5>Wednesday</h5>
            <div class="card">
              <div class="card-body">
                <img src="media/rain.svg" alt="Rain" height="100" />
                <p class="card-text">4°C -1°C</p>
              </div>
            </div>
          </div>
          <div class="col-sm-2" align="center">
            <h5>Thursday</h5>
            <div class="card">
              <div class="card-body">
                <img mg src="media/cloudy.svg" alt="Cloudy Day" height="100" />
                <p class="card-text">2°C -6°C</p>
              </div>
            </div>
          </div>
          <div class="col-sm-2" align="center">
            <h5>Friday</h5>
            <div class="card">
              <div class="card-body">
                <img src="media/clear-day.svg" alt="Clear Day" height="100" />
                <p class="card-text">1°C -6°C</p>
              </div>
            </div>
          </div>
          <div class="col-sm-2" align="center">
            <h5>Saturday</h5>
            <div class="card">
              <div class="card-body">
                <img src="media/cloudy.svg" alt="Cloudy Day" height="100" />
                <p class="card-text">4°C 1°C</p>
              </div>
            </div>
          </div>
          <div class="col-sm-2" align="center">
            <h5>Sunday</h5>
            <div class="card">
              <div class="card-body">
                <img src="media/cloudy.svg" alt="Cloudy Day" height="100" />
                <p class="card-text">9°C 4°C</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <small
        ><a
          href="https://github.com/wloexPel/Weather-app-project-2"
          target="_blank"
          >Open-source code</a
        >
        by Anastasiia Platonova
      </small>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
